<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Learning Hub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Top navigation bar */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
  }

  .navbar h1 {
    color: #fff;
    font-size: 24px;
    margin: 0;
    font-weight: bold;
  }

  .navbar .nav-buttons button {
    margin-left: 15px;
    padding: 14px 22px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  .navbar .start-btn {
    background-color: #ff7e5f;
    color: #fff;
  }

  .navbar .start-btn:hover {
    background-color: #feb47b;
  }

  .navbar .login-btn {
    background-color: #86a8e7;
    color: #fff;
  }

  .navbar .login-btn:hover {
    background-color: #91eae4;
  }

  /* Background image section */
  .background-section {
    min-height: 100vh;
    background-image: url('image/finalbackground.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    text-align: right;
    padding-right: 50px;
    padding-top: 100px;
    filter: brightness(1.2);
  }

  /* Semi-transparent overlay */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.25);
    z-index: 1;
  }

  /* Main overlay text */
  .overlay-text {
    position: relative;
    z-index: 2;
    max-width: 50%;
    text-align: right;
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
  }

  .overlay-text h1 {
    font-size: 50px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }

  .overlay-text p {
    font-size: 20px;
    color: #fff;
    margin-top: 20px;
    line-height: 1.6;
    background-color: rgba(0,0,0,0.35);
    display: inline-block;
    padding: 12px 18px;
    border-radius: 6px;
  }

  /* Buttons below info text */
  .overlay-text .action-buttons {
    margin-top: 20px;
  }

  .overlay-text .action-buttons button {
    padding: 14px 30px;
    margin-left: 10px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  /* Enroll Now Button */
  .overlay-text .enroll-btn {
    background: linear-gradient(45deg, #ff6a00, #ffb347);
  }
  .overlay-text .enroll-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  /* View Course Button */
  .overlay-text .view-btn {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
  }
  .overlay-text .view-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Teacher info at bottom-left, shifted up 25% and right 95% */
  .teacher-info {
    position: absolute;
    bottom: 0;
    left: 0;
    transform: translate(95%, -30%);
    z-index: 2;
    color: #fff;
    text-align: left;
  }

  .teacher-info h1 {
    font-size: 40px;
    font-weight: 900;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }

  .teacher-info p {
    font-size: 18px;
    font-weight: 500;
    color: #fff;
    margin-top: 5px;
  }

  /* Black about section */
  .about-section {
    background-color: #000;
    color: #fff;
    padding: 100px 20px;
    text-align: center;
  }

  /* Responsive adjustments for mobile / app WebView */
  @media (max-width: 768px) {
    .navbar {
      padding: 10px 20px;
    }
    .navbar .nav-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .overlay-text h1 {
      font-size: 32px;
    }
    .overlay-text p {
      font-size: 16px;
      padding: 10px 12px;
      line-height: 1.5;
      max-width: 90%;
    }
    .overlay-text .action-buttons button {
      font-size: 16px;
      padding: 12px 20px;
      margin-left: 5px;
    }
    .teacher-info {
      transform: translate(65%, -20%);
    }
    .teacher-info h1 {
      font-size: 28px;
    }
    .teacher-info p {
      font-size: 14px;
    }
    .background-section {
      padding-right: 20px;
      padding-top: 60px;
    }
  }
</style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <h1>Teacher Hub</h1>
    <div class="nav-buttons">
      <button class="start-btn">Start Learning</button>
      <button class="login-btn">Login/Sign Up</button>
    </div>
  </div>

  <!-- Background section -->
  <div class="background-section">
    <div class="overlay"></div>

    <!-- Overlay text -->
    <div class="overlay-text">
      <h1>Start your digital journey here</h1>
      <p>Technology is important for success. Our course gives you key skills. Learn from an expert teacher. Sign up and start your new journey!</p>

      <!-- Animated buttons -->
      <div class="action-buttons">
        <button class="enroll-btn">Enroll Now</button>
        <button class="view-btn">View Course</button>
      </div>
    </div>

    <!-- Teacher info -->
    <div class="teacher-info">
      <h1>Bagesh Hugar</h1>
      <p>MSc in Computer Science</p>
    </div>
  </div>

  <!-- Black about section -->
  <div class="about-section">
    <h2>About the Teacher</h2>
    <p>Add your information here...</p>
  </div>

</body>
</html>
