<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Learning Hub</title>
<style>
  *{margin:0; padding:0; box-sizing:border-box;}
  body{font-family:'Poppins',sans-serif; background:#000; color:#fff; overflow-x:hidden;}

  /* NAVIGATION */
  .nav{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:60px;
    display:flex;
    align-items:center;
    padding:0 20px;
    z-index:100;
  }
  .hamburger{
    width:35px;
    height:3px;
    background:#fff;
    position:relative;
    cursor:pointer;
  }
  .hamburger::before, .hamburger::after{
    content:"";
    position:absolute;
    width:35px;
    height:3px;
    background:#fff;
    left:0;
    transition:0.3s;
  }
  .hamburger::before{ top:-10px;}
  .hamburger::after{ top:10px;}

  /* Sidebar menu */
  .sidebar{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:rgba(0,0,0,0.95);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:40px;
    transition:0.3s;
    z-index:99;
  }
  .sidebar.show{
    left:0;
  }
  .sidebar button{
    padding:12px 40px;
    font-size:20px;
    font-weight:600;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background: linear-gradient(135deg,#ff7e5f,#feb47b);
    color:#071426;
    transition:0.2s;
  }
  .sidebar button.secondary{
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    color:#fff;
  }
  .sidebar button:hover{ transform:scale(1.05); }

  /* HERO / BACKGROUND */
  .hero{
    position:relative;
    height:100vh;
    width:100%;
    background-image: url("image/finalbackground.png");
    background-repeat:no-repeat;
    background-position:center center;
    background-size:cover;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:flex-start;
    padding-left:6%;
    padding-right:6%;
    filter:brightness(1.15);
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
    z-index:1;
  }

  .hero-content{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    gap:24px;
    align-items:flex-start;
    margin-top:60vh;
  }
  .hero-content h1{
    font-size:56px;
    font-weight:800;
    background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:3px 3px 12px rgba(0,0,0,0.6);
    margin-bottom:12px;
  }
  .hero-content p{
    font-size:32px;
    color:#f0f8ff;
    line-height:1.6;
    max-width:1000px;
    word-wrap:break-word;
    text-shadow:1.5px 1.5px 8px rgba(0,0,0,0.5);
  }
  .buttons{
    display:flex;
    gap:24px;
    margin-top:12px;
  }
  .btn{
    padding:20px 40px;
    font-size:28px;
    font-weight:700;
    border:none;
    border-radius:56px;
    cursor:pointer;
    color:#071426;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    box-shadow:0 8px 24px rgba(0,0,0,0.4);
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .btn.secondary{
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    color:#fff;
  }
  .btn:hover{ transform:scale(1.05); box-shadow:0 12px 36px rgba(0,0,0,0.45); }

  .teacher-info{
    position:absolute;
    bottom:0;
    right:0;
    text-align:right;
    z-index:2;
    padding:24px 40px;
    border-radius:12px;
  }
  .teacher-info h2{
    font-size:64px;
    font-weight:900;
    margin-bottom:12px;
    background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:2px 2px 6px rgba(0,0,0,0.5);
  }
  .teacher-info p{
    font-size:30px;
    font-weight:700;
    background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:1.5px 1.5px 4px rgba(0,0,0,0.4);
    margin:0;
  }

  .about{
    background:#000;
    color:#ddd;
    padding:120px 6%;
    text-align:center;
  }
  .about h3{
    font-size:44px;
    color:#ff6f61;
    text-shadow:2px 2px 8px rgba(0,0,0,0.5);
  }
  .about p{
    font-size:30px;
    color:#cce7ff;
    text-shadow:1.5px 1.5px 4px rgba(0,0,0,0.4);
  }

  @media (max-width:480px){
    .hero h1{ font-size:48px; }
    .hero p{ font-size:28px; max-width:320px; }
    .btn{ padding:16px 32px; font-size:24px; }
    .teacher-info h2{ font-size:52px; }
    .teacher-info p{ font-size:26px; }
    .teacher-info{ bottom:0; right:0; padding:18px 32px; }
  }
</style>
</head>
<body>

  <!-- Navigation -->
  <div class="nav">
    <div class="hamburger" onclick="toggleSidebar()"></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button onclick="location.href='register.html'">Sign Up</button>
    <button class="secondary" onclick="location.href='login.html'">Sign In</button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Start your digital journey here</h1>
      <p>
        Technology is important for success.<br>
        Our course gives you key skills.<br>
        Learn from an expert teacher.<br>
        Sign up and start your new journey!
      </p>
      <div class="buttons">
        <button class="btn" onclick="location.href='login.html'">Enroll Now</button>
        <button class="btn secondary" onclick="location.href='course.html'">View Course</button>
      </div>
    </div>

    <div class="teacher-info">
      <h2>Bagesh Hugar</h2>
      <p>MSc in Computer Science</p>
    </div>
  </section>

  <section class="about">
    <h3>About the Teacher</h3>
    <p>Add your information here...</p>
  </section>

<script>
function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('show');
}
</script>

</body>
</html>
