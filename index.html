<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Learning Hub</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
  }

  /* Navigation bar */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 12px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 10;
  }

  .navbar h1 {
    color: #fff;
    font-size: 20px;
    margin: 0;
    font-weight: 600;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }

  .nav-buttons button {
    padding: 8px 14px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    transition: 0.3s;
  }

  .start-btn {
    background-color: #ff7e5f;
  }

  .start-btn:hover {
    background-color: #feb47b;
  }

  .login-btn {
    background-color: #86a8e7;
  }

  .login-btn:hover {
    background-color: #91eae4;
  }

  /* Background section */
  .background-section {
    min-height: 100vh;
    background-image: url('image/finalbackground.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: left;
    padding: 100px 25px 40px;
    filter: brightness(1.25);
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.25);
    z-index: 1;
  }

  .overlay-text {
    position: relative;
    z-index: 2;
    color: #fff;
    max-width: 80%;
    text-align: left;
    margin-left: 40%; /* moved to right */
  }

  .overlay-text h1 {
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg, #ff7e5f, #feb47b, #86a8e7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
  }

  .overlay-text p {
    font-size: 17px;
    color: #f5f5f5;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  /* Buttons */
  .action-buttons {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
  }

  .action-buttons button {
    padding: 10px 20px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .enroll-btn {
    background: linear-gradient(45deg, #ff6a00, #ffb347);
  }

  .view-btn {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
  }

  .action-buttons button:hover {
    transform: scale(1.05);
  }

  /* Teacher info */
  .teacher-info {
    position: absolute;
    bottom: 12%;
    left: 8%;
    z-index: 2;
    text-align: left;
  }

  .teacher-info h1 {
    font-size: 34px;
    font-weight: 800;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }

  .teacher-info p {
    font-size: 20px;
    color: #fff;
    margin-top: 4px;
  }

  /* About section */
  .about-section {
    background-color: #000;
    color: #fff;
    padding: 60px 20px;
    text-align: center;
  }

  .about-section h2 {
    font-size: 22px;
  }

  .about-section p {
    font-size: 15px;
    color: #ccc;
  }

</style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <h1>Teacher Hub</h1>
    <div class="nav-buttons">
      <button class="start-btn">Start</button>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <!-- Background section -->
  <div class="background-section">
    <div class="overlay"></div>

    <div class="overlay-text">
      <h1>Start your digital journey here</h1>
      <p>Technology is important for success. Our course gives you key skills. Learn from an expert teacher. Sign up and start your new journey!</p>

      <div class="action-buttons">
        <button class="enroll-btn">Enroll Now</button>
        <button class="view-btn">View Course</button>
      </div>
    </div>

    <div class="teacher-info">
      <h1>Bagesh Hugar</h1>
      <p>MSc in Computer Science</p>
    </div>
  </div>

  <div class="about-section">
    <h2>About the Teacher</h2>
    <p>Add your information here...</p>
  </div>

</body>
                     </html>
