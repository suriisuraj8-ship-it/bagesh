<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Learning Hub</title>
<style>
  *{margin:0; padding:0; box-sizing:border-box;}
  body{font-family:'Poppins',sans-serif; background:#000; color:#fff; overflow-x:hidden;}

  /* HERO / BACKGROUND */
  .hero{
    position:relative;
    height:100vh;
    width:100%;
    background-image: url("image/finalbackground.png");
    background-repeat:no-repeat;
    background-position:center center;
    background-size:cover;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:flex-start;
    padding-left:6%;
    padding-right:6%;
    filter:brightness(1.15);
  }

  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
    z-index:1;
  }

  /* HERO content container */
  .hero-content{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    gap:36px; /* bigger spacing for larger text */
    align-items:flex-start;
    margin-top:60vh; /* moved down by 60% of viewport height */
  }

  .hero-content h1{
    font-size:84px; /* 3x larger */
    font-weight:800;
    background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 4px 4px 16px rgba(0,0,0,0.6);
    margin-bottom:12px;
  }

  .hero-content p{
    font-size:48px; /* 3x larger */
    color:#f0f8ff;
    line-height:1.6;
    max-width:1200px;
    word-wrap:break-word;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  .buttons{
    display:flex;
    gap:36px; /* 3x spacing */
    margin-top:18px;
  }

  .btn{
    padding:30px 60px; /* 3x larger */
    font-size:42px; /* 3x larger */
    font-weight:700;
    border:none;
    border-radius:84px; /* 3x rounded */
    cursor:pointer;
    color:#071426;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    box-shadow:0 12px 36px rgba(0,0,0,0.4);
    transition: transform .2s ease, box-shadow .2s ease;
  }

  .btn.secondary{
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    color:#fff;
  }

  .btn:hover{ transform:scale(1.05); box-shadow:0 18px 54px rgba(0,0,0,0.45); }

  /* Teacher info at bottom right with gradient text and larger size */
  .teacher-info{
    position:absolute;
    bottom:0;
    right:0;
    text-align:right;
    z-index:2;
    padding:36px 60px;
    border-radius:12px;
  }
  .teacher-info h2{
    font-size:96px; /* 3x larger */
    font-weight:900;
    margin-bottom:18px;
    background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
  }
  .teacher-info p{
    font-size:45px; /* 3x larger */
    font-weight:700;
    background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    margin:0;
  }

  /* About section */
  .about{
    background:#000;
    color:#ddd;
    padding:180px 6%; /* scaled for larger text */
    text-align:center;
  }
  .about h3{
    font-size:66px; /* 3x larger */
    color:#ff6f61;
    text-shadow:3px 3px 12px rgba(0,0,0,0.5);
  }
  .about p{
    font-size:45px; /* 3x larger */
    color:#cce7ff;
    text-shadow:2px 2px 6px rgba(0,0,0,0.4);
  }

  /* MOBILE adjustments */
  @media (max-width:480px){
    .hero h1{ font-size:72px; }
    .hero p{ font-size:40px; max-width:360px; }
    .btn{ padding:25px 50px; font-size:36px; }
    .teacher-info h2{ font-size:84px; }
    .teacher-info p{ font-size:36px; }
    .teacher-info{ bottom:0; right:0; padding:30px 50px; }
  }
</style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Start your digital journey here</h1>
      <p>
        Technology is important for success.<br>
        Our course gives you key skills.<br>
        Learn from an expert teacher.<br>
        Sign up and start your new journey!
      </p>
      <div class="buttons">
        <button class="btn">Enroll Now</button>
        <button class="btn secondary">View Course</button>
      </div>
    </div>

    <div class="teacher-info">
      <h2>Bagesh Hugar</h2>
      <p>MSc in Computer Science</p>
    </div>
  </section>

  <section class="about">
    <h3>About the Teacher</h3>
    <p>Add your information here...</p>
  </section>

</body>
</html>
