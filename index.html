<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Learning Hub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
  }

  /* Top navigation bar */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 10;
  }

  .navbar h1 {
    color: #fff;
    font-size: 20px;
    margin: 0;
    font-weight: bold;
  }

  .navbar .nav-buttons button {
    margin-left: 10px;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
  }

  .navbar .start-btn {
    background: linear-gradient(45deg, #ff6a00, #ffb347);
  }

  .navbar .login-btn {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
  }

  /* Background section */
  .background-section {
    min-height: 100vh;
    background-image: url('image/finalbackground.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    text-align: center;
    padding: 120px 20px 20px 20px;
    filter: brightness(1.2);
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.25);
    z-index: 1;
  }

  /* Overlay text */
  .overlay-text {
    position: relative;
    z-index: 2;
    width: 100%;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
  }

  .overlay-text h1 {
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 15px 0;
  }

  .overlay-text p {
    font-size: 16px;
    color: #fff;
    line-height: 1.5;
    background-color: rgba(0,0,0,0.35);
    display: inline-block;
    padding: 10px 15px;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  /* Buttons below info text */
  .overlay-text .action-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .overlay-text .action-buttons button {
    padding: 14px 25px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .overlay-text .enroll-btn {
    background: linear-gradient(45deg, #ff6a00, #ffb347);
  }
  .overlay-text .enroll-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  .overlay-text .view-btn {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
  }
  .overlay-text .view-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Teacher info */
  .teacher-info {
    margin-top: 40px;
    color: #fff;
    text-align: center;
  }

  .teacher-info h1 {
    font-size: 28px;
    font-weight: 900;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 5px 0;
  }

  .teacher-info p {
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    margin: 0;
  }

  /* About section */
  .about-section {
    background-color: #000;
    color: #fff;
    padding: 60px 20px;
    text-align: center;
  }
</style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <h1>Teacher Hub</h1>
    <div class="nav-buttons">
      <button class="start-btn">Start Learning</button>
      <button class="login-btn">Login/Sign Up</button>
    </div>
  </div>

  <!-- Background section -->
  <div class="background-section">
    <div class="overlay"></div>

    <!-- Overlay text -->
    <div class="overlay-text">
      <h1>Start your digital journey here</h1>
      <p>Technology is important for success. Our course gives you key skills. Learn from an expert teacher. Sign up and start your new journey!</p>

      <!-- Buttons -->
      <div class="action-buttons">
        <button class="enroll-btn">Enroll Now</button>
        <button class="view-btn">View Course</button>
      </div>
    </div>

    <!-- Teacher info -->
    <div class="teacher-info">
      <h1>Bagesh Hugar</h1>
      <p>MSc in Computer Science</p>
    </div>
  </div>

  <!-- About section -->
  <div class="about-section">
    <h2>About the Teacher</h2>
    <p>Add your information here...</p>
  </div>

</body>
</html>

</body>
</html>
